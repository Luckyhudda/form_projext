        <h3>Fill Your Details for reservation<span>...</span></h3>

    <main class="container">
        <div class="formbox">
            <form action="#" class="form">
                <label for="nameid">
                    <input type="text" name="Name" id="nameid" required placeholder="Enter Your Name">
                </label>
                <label for="emailid">
                    <input type="email" name="emailName" id="emailid" required placeholder="Enter email address">
                </label>
                <label for="ageid">
                    <input type="number" name="age" id="ageid" required placeholder=" Your age">
                </label>
                <label for="contectid">
                    <input type="number" name="contect" id="contectid" required placeholder="Contect Number">
                </label>
            </form>

            <button class="add btn">Add</button>
        </div>
